<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <script>
        function add(x, y) {
            return x + y;
        }
        function subtract(x, y) {
            return x - y;
        }
        function division(x, y) {
            if (y == 0) {
                alert("Division by zero is forbidden!");
            }
            else {
                return x / y;
            }
        }
        function multiplying(x, y) {
            return x * y;
        }
        function division_by_module(x, y) {
            return x%y;
        }
        function exponentiation(x, y) {
            return Math.pow(x, y);
        }
        
        

        var a = prompt("Enter the first number: ");
        var operation = prompt("Enter the math operation (+ - * / % ^): ");
        var b = prompt("Enter the second number: ");
        var result;
        a = parseInt(a);
        b = parseInt(b);
        switch (operation) {
            case '+': result = add(a, b) ; break;
            case '-': result = subtract(a, b); break;
            case '*': result = multiplying(a, b); break;
            case '/': result = division(a, b); break;
            case '%': result = division_by_module(a, b); break;
            case '^': result = exponentiation(a, b);
            default: alert("The operator is incorrect.");
        }

    </script>
</body>
</html>
