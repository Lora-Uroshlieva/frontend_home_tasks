<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursion</title>
</head>
<body>
    <script>
        function factorial(x) {
            if (x <= 1) {
                return 1
            }
            else {
                return x * factorial(x-1);
            }
        }

        document.write(factorial(5));
    </script>

</body>
</html>
