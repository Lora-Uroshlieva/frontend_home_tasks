<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP</title>
</head>
<body>
<script>

//    Incapsulation:
    var Myclass = function () {

        var private_method = function () {
            document.write('Private method');
        };
        this.publicMethod = function () {
            document.write('This is public method' + '<br>');
            private_method();
        };
    };

    var obj = new Myclass();
    obj.publicMethod();
//    obj.private_method(); //mistake


    var myDate = new Date();
    var myDay = new Date().getDay();
    var myHour = new Date().getHours();
    console.log(myHour);
    document.write('<br>' + myDate);
    document.write('<br>' + myDay);

    var a = new Array();
    console.log(typeof(a));

    var s = new String();



</script>

</body>
</html>
