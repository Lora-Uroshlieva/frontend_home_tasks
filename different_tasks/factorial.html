<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <script>
        var counter = prompt("Enter number");
        var factorial = 1;
        document.write("Factorial of number: " + counter + ' = ');
        do {
            if (counter == 0) {
                factorial = 1; break;
            }
            factorial = factorial * counter;
            counter -= 1;
        } while (counter > 0);
        document.write(factorial);

    </script>
</body>
</html>
