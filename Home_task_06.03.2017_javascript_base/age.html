<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age checking</title>
</head>
<body>
    <script>
        var age = prompt('Enter your age: ', '');
        if (age >= 18) {
            alert("You can drink alcohol.")
        }
        else if (age >= 12 && age < 18) {
            alert("You don't have to drink alcohol.")
        }
        else if ((age >= 6 && age < 12) || (age >= 0 && age < 6)) {
            alert("You mast not to drink alcohol.")
        }
    </script>
</body>
</html>
