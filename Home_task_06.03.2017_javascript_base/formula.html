<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula</title>
</head>
<body>
    <script>
        var g = 9.8;
        var v_0 = prompt("Enter here the value of V0", "");
        var t = prompt("Enter here the value of t", "");
        var h = v_0 * t + g * t * t / 2;
        document.write("The result of calculating is: ");
        document.write(h);
    </script>

</body>
</html>
